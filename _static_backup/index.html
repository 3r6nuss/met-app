<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET Lagerverwaltung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="p-4 md:p-8 pb-32">
    
    <!-- Header -->
    <header class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-violet-400 to-fuchsia-400">
                Lagerverwaltung
            </h1>
            <p class="text-slate-400 mt-1">MET System Dashboard</p>
        </div>
        <div class="text-right hidden md:block">
            <div class="text-sm text-slate-500">System Status</div>
            <div class="flex items-center gap-2 text-emerald-400 text-sm font-medium">
                <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
                Online
            </div>
        </div>
    </header>

    <!-- Check-in Section -->
    <section class="mb-8 glass-panel rounded-2xl p-6">
        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2 text-violet-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
            Einlagern
        </h2>
        <form id="check-in-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div class="space-y-1">
                <label class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Produkt</label>
                <select id="product-select" class="w-full glass-input rounded-lg px-4 py-2.5 appearance-none cursor-pointer">
                    <!-- Populated by JS -->
                </select>
            </div>
            <div class="space-y-1">
                <label class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Name (Einlagerer)</label>
                <input type="text" id="depositor-name" placeholder="Max Mustermann" class="w-full glass-input rounded-lg px-4 py-2.5">
            </div>
            <div class="space-y-1">
                <label class="text-xs text-slate-400 uppercase tracking-wider font-semibold">Menge</label>
                <input type="number" id="quantity" placeholder="0" class="w-full glass-input rounded-lg px-4 py-2.5">
            </div>
            <button type="submit" class="bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-500 hover:to-fuchsia-500 text-white font-medium py-2.5 px-6 rounded-lg shadow-lg shadow-violet-500/25 transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                Bestätigen
            </button>
        </form>
    </section>

    <!-- Inventory Lists -->
    <div id="inventory-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Populated by JS -->
    </div>

    <!-- Verification Footer (Fixed) -->
    <div class="fixed bottom-0 left-0 right-0 p-4 md:p-6 bg-slate-900/80 backdrop-blur-xl border-t border-white/10 z-40">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-4 w-full md:w-auto">
                <div class="w-full md:w-64">
                    <input type="text" id="user-name" placeholder="Dein Name zur Bestätigung..." class="w-full glass-input rounded-lg px-4 py-2">
                </div>
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <button id="adjust-btn" class="flex-1 md:flex-none px-6 py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-white font-medium transition-all border border-slate-600">
                    Liste Anpassen
                </button>
                <button id="verify-btn" class="flex-1 md:flex-none px-6 py-2 rounded-lg bg-emerald-600 hover:bg-emerald-500 text-white font-medium transition-all shadow-lg shadow-emerald-500/20">
                    Lagerliste Bestätigen
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
